<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowTopia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>KnowTopiaâ„¢</h1>
      <div id="difficulty-container">
        <label for="category">Select Category:</label>
        <select id="category"></select>
        <button id="start-button">Start Quiz</button>
      </div>
      <div id="quiz-container" class="hidden">
        <h2 id="question"></h2>
        <div id="options"></div>
        <p id="timer">Time left: <span id="time-left">15</span>s</p>
        <button id="next-button" class="hidden">Next Question</button>
        <p id="feedback"></p>
      </div>
      <div id="result-container" class="hidden">
        <h3 id="result-text"></h3>
        <input type="text" id="name-input" placeholder="Enter your name" />
        <button id="save-score-button">Save Score</button>
        <button id="restart-button">Restart</button>
        <button id="high-scores-button">View High Scores</button>
      </div>
      <div id="high-scores-container" class="hidden">
        <h3>High Scores</h3>
        <ol id="high-scores-list"></ol>
        <button id="back-button">Back to Quiz</button>
      </div>
      <h3 id="score-display"></h3>
      <h3 id="high-score-display"></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
